<ion-content text-center class="bg-style" style="; ">

  <ion-list-header color="danger" style="margin-bottom: 0 !important;">
        <ion-grid>
          <ion-row>
            <ion-col text-left style="font-size: 2.5em">
              <div>&#9719; {{(timer / 10).toFixed(0)}}</div>
            </ion-col>
            <ion-col text-center>
              <div style="font-size: 5em">{{points}}</div>
            </ion-col>
            <ion-col text-right style="font-size: 2.5em">
              <div>{{count}} &#10084;</div>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-list-header>
  <div style="width: 100%; height: 5px; background-image: url('assets/icon/down.png');
  background-repeat: repeat-x;"></div>

  <div style="position: absolute; margin-top: 10px; left: 120px; "><h1>&nbsp;{{message}}&nbsp;</h1></div>

  <ion-card color="light" style="margin-top: 30px;">
    <ion-card-content>
      <ion-grid style="font-size: 4em; font-color: #6b7278; padding: 0 !important">
        <ion-row>
          <ion-col col-7 text-right>
            {{numA}} &times; {{numB}}
          </ion-col>
          <ion-col col-1>
            <div> = </div>
          </ion-col>
          <ion-col col-4 text-left>
            &nbsp;{{answer}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <br>

  <div style="position: absolute; font-size: 3em; z-index: 100; left: 10%; width: 80%; margin-top: 80px;"
           (click)="startGame()" [hidden]="shouldHide" color="dark" >Start New Game</div>

  <div [hidden]="!shouldHide">
    <ng-container *ngFor="let butt of butts; let i = index">
      <button large ion-button color="danger" (click)="buttonPressed($event,butt)">{{butt}}</button>
      <br *ngIf="i == 2 || i == 5 || i == 8">
    </ng-container>
      <button large ion-button color="danger" (click)="clear()"><</button>
      <button large ion-button color="danger" (click)="buttonPressed($event,0)">0</button>
      <button large ion-button color="danger" (click)="nextEquation()">></button>
  </div>

  <ion-list [hidden]="shouldHide" text-center>
    <ion-item class="bg-style" style="width: 65%; bottom: 40px; position: fixed;">
      <ion-label text-right>Kids mode</ion-label>
      <ion-toggle checked="false" (ionChange)="toggleEasy()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
